{% load static %}
{% include 'assets/pages/messages.html' %}

<!DOCTYPE html>
<html lang="en">
<head>

  <title>
    {{ title }}
  </title>
  <link href='{%static "assets/css/bootstrap.min.css"%}' rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link href="{%static 'assets/plugins/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <link href="{%static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}" rel="stylesheet" type="text/css">
  
  <link href="{%static 'assets/dist/css/adminlte.min.css'%}" rel="stylesheet" type="text/css">
</head>

<body class="hold-transition login-page bg-dark">
  
  {% load crispy_forms_tags %}
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b class="text-light">Alyousuf - assignment</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in</p>

      <form method="POST">
        {{ form | crispy }}
        <div class="row">
          <div class="col-8">
            
          </div>
          <div class="col-4">
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
        
        {% csrf_token %}
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

<!-- /.login-box -->

<!-- jQuery -->
<script src="{%static 'assets/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{%static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{%static 'assets/dist/js/adminlte.min.js'%}"></script>
</body>
</html>
